<div class="block__one">
	<div style="display: flex; justify-content: flex-end;">
		<div *ngIf ="thisRole()" style="height: 120px; width: 100%;"></div>
		<button *ngIf ="!thisRole()" class="button__create" routerLink = "/createticket"   mat-raised-button color="accent">Create New Ticket</button>
	</div>
	<div class="div__button">
		<button class="button__blue" mat-raised-button color="primary">All Tickets</button>
		<button  routerLink = "/mytickets" mat-raised-button>My Tickets</button>
	</div>
	<app-tabletickets  [ticket] = "tickets" ></app-tabletickets>
</div>
<button (click) = "logout()">logout</button>
