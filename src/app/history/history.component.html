<div style="margin-bottom: 100px;">
	<div class="div__button">
		<button  mat-raised-button color="primary">History</button>
		<button [routerLink] = "['/overview/comment/',params.id]" mat-raised-button>Comments</button>   	
	</div>
	<div class="conteiner__one">
		<div><p>Date</p></div>
		<div><p>User</p></div>
		<div><p>Action</p></div>
		<div><p>Description</p></div>
	</div>
	<div *ngFor = "let item of history" class="conteiner__two">
		<div><p>{{item.data| date : 'dd/MM/y'}}</p></div>	
		<div><p>{{item.username}}</p></div>
		<div><p>{{item.action}}</p></div>
		<div><p>{{item.description}}</p></div>
	</div>
</div>
