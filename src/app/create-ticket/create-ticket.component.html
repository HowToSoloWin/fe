		<div class="conteiner__one">
			<button routerLink = "/tickets" class="color__green" mat-raised-button color="accent">Ticket List</button>	
			<h1>Create new Tickets</h1>
		</div>
		<form [formGroup]="form">
		<div class="container__two">
			<div class="div__one">
				<p>Category <span class="required">*</span></p>
				<div class="intermediate"></div>
				<select  #selectedCategory formControlName = "category">
					<option *ngFor = "let item of category" value="{{item}}">{{item}}</option>
				</select>
			</div>
			<div class="div__one">
				<p>Name <span class="required">*</span></p>
				<div class="intermediate"></div>
				<input  class="custom__input"  type="text" formControlName = "name" >
				<p class="fail" *ngIf="form.controls['name'].invalid && form.controls['name'].touched">incorrect data</p>
			</div>
			<div class="div__one">
				<p>Description</p>
				<div class="intermediate"></div>
				<textarea #description type="text" formControlName = "description"></textarea>
			</div>
			<div class="div__one">
				<p>Urgency <span class="required">*</span></p>
				<div class="intermediate"></div>
				<select #selectedUrgency formControlName = "urgency" >
					<option  *ngFor = "let item of urgency" value="{{item}}">{{item}}</option>
				</select>
			</div>
			<div class="div__one">
				<p>Desired resolution date</p>
				<div class="intermediate"></div>
				  <mat-form-field appearance="fill">
					<mat-label>Choose a date</mat-label>
					<input matInput [matDatepicker]="picker"  [min]="todayDate" formControlName ="desiredResolutionDate" >
					<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
					<mat-datepicker #picker></mat-datepicker>
				  </mat-form-field>
			</div>
			<div class="div__one">	
				<p>Add attachments</p>
				<div class="intermediate"></div>
				<input multiple type="file" (change) = "onFileSelect($event)">
				<p style="position: absolute; left: 55%	;" *ngIf = "!validAttach">invalid format</p>
			</div>
			<div class="div__one">
				<p>Comment</p>
				<div class="intermediate"></div>
				<textarea #comment type="text" formControlName = "comment"></textarea>
			</div>
		</div>
	</form>
		<div class="div__button">
			<div class="div__button__one"></div>
			<div class="div__button__one">
				<button mat-raised-button  (click) = "onclicPost('Draft')">Save as Draft</button>
				<button  class="color__green" mat-raised-button color="accent" (click) = "onclicPost('New')">Submit</button>
			</div>
			
		</div>
