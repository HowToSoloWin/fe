<section>
	<div class="block__one">
	
		<h1>Login to the Help Desk</h1>
		<div class="div__one">
			<p>User Name:</p>
			<form class="example-form">
				<mat-form-field class="example-full-width">
				  <mat-label>Email</mat-label>
				  <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
						 placeholder="Alex@gmail.com">
				  <mat-error *ngIf="emailFormControl.hasError('pattern') && !emailFormControl.hasError('required')">
					Please enter a valid email address
				  </mat-error>
				  <mat-error *ngIf="emailFormControl.hasError('required')">
					Email is <strong>required</strong>
				  </mat-error>
				</mat-form-field>
			  </form>
		</div>
		<div class="div__one">
			<p>Password:</p>
			<form class="example-form">
				<mat-form-field class="example-full-width">
				  <mat-label>Password</mat-label>
				  <input type="password"  matInput [formControl]="passwordControl" [errorStateMatcher]="matcher2">
				  <mat-error *ngIf="passwordControl.hasError('pattern')  && !passwordControl.hasError('required') || passwordControl.hasError('maxlength')">
					Please enter a valid password
				  </mat-error>
				  <mat-error *ngIf="passwordControl.hasError('required')">
					Password is <strong>required</strong>
				  </mat-error>
				</mat-form-field>
			  </form>
		</div>
		
	

		<button  (click) = "authorize()" mat-raised-button>Enter</button>
	
	</div>
	
	<p>{{errorMassage}}</p>
</section>
