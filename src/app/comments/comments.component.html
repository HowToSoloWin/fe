<form [formGroup]="form">
	<div class="div__button">
		<button [routerLink] = "['/overview/history/',params.id]" mat-raised-button>History</button>   	
		<button  mat-raised-button color="primary">Comments</button>
		
	</div>
	<div class="conteiner__one">
		<div><p>Date</p></div>
		<div><p>User</p></div>
		<div><p>Comment</p></div>
	</div>
	<div *ngFor = "let item of comments" class="container__two_2">
		<div><p>{{item.data}}</p></div>
		<div><p>{{item.name}}</p></div>
		<div><p>{{item.comment}}</p></div>
	</div>
	<div class="container__two">
		<textarea (keyup.enter)="addComment(comment.value)" #comment type="text" formControlName = "comment"></textarea>
		<button class="but__addComm" (click) = "addComment(comment.value)"  mat-raised-button>Add Comment</button>
	</div>
	<button (click) = "getMoreComment()">TEST</button>
</form>
